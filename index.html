<!DOCTYPE html>
<html lang="fr">

<head>
  <script type="module" src="./scripts/pages/index.js"></script>
  <script src="https://kit.fontawesome.com/a268408eb4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <link href="./css/ExplicationSite.css" rel="stylesheet" type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <div class="container-fluid text-center">
      <img src="./assets/chef-hat.svg" alt="chapeau de chef">
      <h1>Les petits plats</h1>
    </div>
  </header>
  <main>
    <div>
      <div class="search-bar">
        <div>
          <input class="search-bar_main" type="search" placeholder="Rechercher une recette"
            aria-label="Rechercher une recette">
          <img class="" src="./assets/magnifying-glass-solid.svg" alt="loupe">
        </div>
        <div class="search-tag"></div>
      </div>
      <div class="dropdown-searchbar">
        <div class="div-ingredients">
          <input class="ingredients-searchbar" type="search" placeholder="Ingrédients"
            aria-label="Rechercher un ingredient">
          <img src="./assets/chevron-up-solid.svg" alt="chevron">
          <div class="ingredients-tag"></div>
        </div>

        <div class="div-appareils">
          <input class="appareils-searchbar" type="search" placeholder="Appareils" aria-label="Rechercher un appareil">
          <img src="./assets/chevron-up-solid.svg" alt="chevron">
          <div class="appareils-tag"></div>
        </div>

        <div class="div-ustensiles">
          <input class="ustensiles-searchbar" type="search" placeholder="Ustensiles"
            aria-label="Rechercher un ustensile">
          <img src="./assets/chevron-up-solid.svg" alt="chevron">
          <div class="ustensiles-tag"></div>
        </div>
      </div>
    </div>

    <section class="section-recette">
    </section>
    <div class="explicationSite">
      <div class="explicationSite_close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
        </svg>
      </div>
      <h1>Explication du projet</h1>
      <p>
        Ce site est un projet d'étude réalisé pour une formation OpenClassrooms,
        le but était de créer un algorithme de recherche en JS uniquement qui permet de trouver une recette dans un fichier JSON.
      </p>
    </div>

  </main>

</body>
</html>
